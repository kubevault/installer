apiVersion: catalog.kubevault.com/v1alpha1
kind: VaultServerVersion
metadata:
  name: '1.5.9'
  labels:
    {{- include "kubevault-catalog.labels" . | nindent 4 }}
spec:
  exporter:
    image: '{{ include "official.registry" (set (.Values | deepCopy) "officialRegistry" (list "registry.byte.builders" "kubevault/vault-exporter")) }}:v0.1.0'
  unsealer:
    image: '{{ include "official.registry" (set (.Values | deepCopy) "officialRegistry" (list "registry.byte.builders" "kubevault/vault-unsealer")) }}:v0.4.0-rc.0'
  vault:
    image: '{{ include "official.registry" (set (.Values | deepCopy) "officialRegistry" (list "vault")) }}:1.5.9'
  version: 1.5.9
