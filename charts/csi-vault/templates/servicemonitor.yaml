{{- if eq "prometheus.io/operator" ( include "monitoring.agent" . ) }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "csi-vault.controller.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: {{ .Values.components.controller }}
  {{- if eq "true" ( include "monitoring.apply-servicemonitor-label" . ) }}
    {{- include "monitoring.servicemonitor-label" . | nindent 4 }}
  {{- else }}
    {{- include "csi-vault.selectorLabels" . | nindent 4 }}
  {{- end }}
spec:
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}
  selector:
    matchLabels:
      {{- include "csi-vault.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: {{ .Values.components.controller }}
  endpoints:
  - port: api
    bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    scheme: https
    tlsConfig:
      ca:
        secret:
          name: {{ include "csi-vault.fullname" . }}-apiserver-cert
          key: tls.crt
      serverName: "{{ include "csi-vault.controller.fullname" . }}.{{ .Release.Namespace }}.svc"
---
{{- end }}
{{- if eq .Values.monitoring.agent "prometheus.io/operator" }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
